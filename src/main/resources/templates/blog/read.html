<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title>文章阅读</title>
    <link rel="shortcut icon" th:href="@{/logo.ico}"/>
    <link rel="bookmark" th:href="@{/logo.ico}"/>

    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/master.css}" />
    <link rel="stylesheet" th:href="@{/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/css/blog.css}" />
    <!--博客主体内容样式-->
    <link th:href="@{/test/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/test/style.min.css}" rel="stylesheet" type="text/css">
    <style type="text/css">
        #nav{margin-top: -20px;}
        #logo{margin-top: -9px;}
    </style>
</head>
<body>

    <!--顶部导航栏-->
    <div th:replace="~{comm/common::navbar}"></div>

    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="col-content" style="width:100%">
                <div class="inner">
                    <article class="article-list">
                        <input type="hidden" value="@Model.BlogTypeID" id="blogtypeid" />
                        <section class="article-item">
                            <aside class="title" style="line-height:1.5;">
                                <!--<h4>使用码云和VS托管本地代码</h4>-->
                                <h4 th:text="${article.getTitle()}"></h4>
                                <p class="fc-grey fs-14">
                                    <small>
                                        作者：<a href="javascript:void(0)" target="_blank" class="fc-link">天宇宇宇宇宇</a>
                                    </small>
                                    <!--<small class="ml10">围观群众：<i class="readcount">37</i></small>-->
                                    <small class="ml10">更新于 <label th:text="${T(com.ty.common.util.Commons).fmtdate(article.modified,'YYYY-MM-dd HH:mm:ss')}"></label> </small>
                                </p>
                            </aside>
                            <div class="time mt10" style="padding-bottom:0;">
                                <span class="day" th:text="${T(com.ty.common.util.Commons).fmtdate(article.modified,'d')}"></span>
                                <span class="month fs-18" th:text="${T(com.ty.common.util.Commons).fmtdate(article.modified,'M月')}"></span>
                                <span class="year fs-18" th:text="${T(com.ty.common.util.Commons).fmtdate(article.modified,'Y')}"></span>
                            </div>
                            <div class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
                                <!--主体内容-->
                                <center>
                                <div id="post-content" class="post-content" itemprop="articleBody" style="width: 666px;text-align: left;">
                                    <div th:utext="${T(com.ty.common.util.Commons).article(article.content)}"></div>
                                </div>
                                </center>
                                <div class="copyright mt20">
                                    <p class="f-toe fc-black">
                                        非特殊说明，本文版权归 天宇宇宇宇宇 所有，转载请注明出处.
                                    </p>
                                    <!--<p class="f-toe">
                                        本文标题：
                                        <a href="javascript:void(0)" class="r-title">使用码云和VS托管本地代码</a>
                                    </p>-->
                                    <p class="f-toe">
                                        本文网址：
                                        <a href="#">http://localhost:8888/read/<span th:text="${article.getCid()}"></span></a>
                                    </p>
                                </div>
                                <div id="aplayer" style="margin:5px 0"></div>
                                <!--<h6>延伸阅读</h6>
                                <ol class="b-relation"></ol>-->
                            </div>
                            <div class="bdsharebuttonbox share" data-tag="share_1">
                                <ul>
                                    <li class="f-praise"><span><a class="s-praise"></a></span></li>
                                    <li class="f-weinxi"><a class="s-weinxi" data-cmd="weixin"></a></li>
                                    <li class="f-sina"><a class="s-sina" data-cmd="tsina"></a></li>
                                    <li class="f-qq" href="#"><i class="fa fa-qq"></i></li>
                                    <li class="f-qzone"><a class="s-qzone" data-cmd="qzone"></a></li>
                                </ul>
                            </div>
                            <div class="f-cb"></div>
                            <div class="mt20 f-fwn fs-24 fc-grey comment" style="border-top: 1px solid #e1e2e0; padding-top: 20px;">
                            </div>
                            <!--<fieldset class="layui-elem-field layui-field-title">
                                <legend>发表评论</legend>
                                <div class="layui-field-box">
                                    <div class="leavemessage" style="text-align:initial">
                                        <form class="layui-form blog-editor" action="">
                                            <input type="hidden" name="articleid" id="articleid" value="@Model.ID">
                                            <div class="layui-form-item">
                                                <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>
                                            </div>
                                            <div class="layui-form-item">
                                                <button class="layui-btn" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交留言</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </fieldset>-->
                            <ul class="blog-comment" id="blog-comment"></ul>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <!--底部内容-->
    <div th:replace="~{comm/common::buttonbar}"></div>

    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/yss/gloable.js}"></script>
    <script th:src="@{/js/plugins/nprogress.js}"></script>
    <script th:src="@{/js/pagecomment.js}"></script>
    <script>NProgress.start();</script>
    <script th:inline="javascript">
        window.onload = function () {
            NProgress.done();

            let newVar = [[${article}]];
            console.log(newVar);

            let modified = newVar.modified;
            console.log(modified);
            let commonTime  = new Date(modified * 1000).toLocaleString();
            console.log(commonTime);
        };
    </script>
</body>
</html>
