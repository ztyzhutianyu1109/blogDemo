<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.yanshisan.cn" />
    <meta name="robots" content="all" />
    <title>日记</title>
    <link rel="shortcut icon" th:href="@{/logo.ico}"/>
    <link rel="bookmark" th:href="@{/logo.ico}"/>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/master.css}" />
    <link rel="stylesheet" th:href="@{/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/css/timeline.css}" />
</head>
<body>
    <!--顶部导航栏-->
    <div th:replace="~{comm/common::navbar}"></div>

    <div class="doc-container" id="doc-container">
         <div class="container-fixed">
            <div class="timeline-box shadow">
                <div class="timeline-main">
                    <h1><i class="fa fa-clock-o"></i>日记</h1>
                    <div class="timeline-line"></div>
                        <div class="timeline-year" th:each="year : ${years}">
                            <h2><a class="yearToggle" th:text="${year} + '年'"></a><i class="fa fa-caret-down fa-fw"></i></h2>
                            <div class="timeline-month">
                                <ul th:each="diary : ${lists}">
                                    <li th:if="${#dates.format(diary.getDiaryDate(), 'YYYY')} == ${year}">
                                        <div class="h4 animated fadeInLeft">
                                            <p class="date" th:text="${#dates.format(diary.getDiaryDate(), 'MM月dd日 HH:mm')}"></p>
                                        </div>
                                        <p class="dot-circle animated "><i class="fa fa-dot-circle-o"></i></p>
                                        <div class="content animated fadeInRight"><p th:text="${diary.getDiaryContent()}"></p><p><img style="width: 400px" th:if="${diary.getDiaryImg()} != null" th:src="${diary.getDiaryImg()}" alt=""></p></div>
                                        <div class="clear"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    <h1 style="padding-top:4px;padding-bottom:2px;margin-top:40px;"><i class="fa fa-hourglass-end"></i>THE END</h1>
                </div>
            </div>
        </div>
    </div>
    <!--底部内容-->
    <div th:replace="~{comm/common::buttonbar}"></div>

    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/yss/gloable.js}"></script>
    <script th:src="@{/js/plugins/nprogress.js}"></script>
    <script>NProgress.start();</script>
    <script th:src="@{/js/pagediary.js}"></script>
    <script th:inline="javascript">
        window.onload = function () {
            NProgress.done();
            console.log("%c ", "background: url(http://pan-yz.chaoxing.com/preview/showpreview_515091530748899328.html?v=1600737007000) no-repeat center;padding-left:640px;padding-bottom: 242px;")
        };
    </script>
</body>
</html>
