<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章查看测试</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
    <link th:href="@{/test/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/test/style.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <div id="post-content" class="post-content" style="width: 800px;text-align: left;">
        <div class="article-entry"></div>
    </div>
</center>
</body>
<script th:inline="javascript">
    var content =[[${article}]]; //使用el表达式获取后台返回的markdown内容
    console.log(content.content);
    var converter = new showdown.Converter(); //初始化转换器
    var htmlcontent  = converter.makeHtml(content.content); //将MarkDown转为html格式的内容
    $("#post-content .article-entry").html(htmlcontent);//添加到 div 中 显示出来
</script>
</html>
